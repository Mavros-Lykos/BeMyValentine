<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</head>

<body>
    <div id="app">
        <!-- Background Elements -->
        <div class="bg-gradient"></div>
        <div class="floating-hearts" id="bgHearts"></div>

        <!-- State 0: Customization Wizard -->
        <section id="customizationWizard" class="wizard-container">
            <!-- Step 1: Sender Name -->
            <div class="wizard-step active" data-step="1">
                <h2>First, what's your name? ğŸ–Šï¸</h2>
                <input type="text" id="senderName" placeholder="Your Name" class="input-field">
                <button class="btn-primary next-step-btn">Next âœ</button>
            </div>

            <!-- Step 2: Recipient Name -->
            <div class="wizard-step hidden" data-step="2">
                <h2>And who is this special person? ğŸ’–</h2>
                <input type="text" id="recipientName" placeholder="Their Name" class="input-field">
                <div class="btn-group">
                    <button class="btn-secondary prev-step-btn">Back</button>
                    <button class="btn-primary next-step-btn">Next âœ</button>
                </div>
            </div>

            <!-- Step 3: Gender Selection -->
            <div class="wizard-step hidden" data-step="3">
                <h2>What are their pronouns/gender? âš§</h2>
                <div class="gender-selection">
                    <label class="gender-option">
                        <input type="radio" name="gender" value="male">
                        <span class="gender-card">
                            <span class="emoji">ğŸ‘¨</span>
                            <span>He/Him</span>
                        </span>
                    </label>
                    <label class="gender-option">
                        <input type="radio" name="gender" value="female" checked>
                        <span class="gender-card">
                            <span class="emoji">ğŸ‘©</span>
                            <span>She/Her</span>
                        </span>
                    </label>
                </div>
                <div class="btn-group">
                    <button class="btn-secondary prev-step-btn">Back</button>
                    <button class="btn-primary next-step-btn">Next âœ</button>
                </div>
            </div>

            <!-- Step 4: Custom Message -->
            <div class="wizard-step hidden" data-step="4">
                <h2>Add a secret message? ğŸ’Œ</h2>
                <p class="subtext">(Optional) This will appear in the chat sequence.</p>
                <textarea id="customMessage" placeholder="e.g. You make me smile every day..."
                    class="input-field textarea-field"></textarea>
                <div class="btn-group">
                    <button class="btn-secondary prev-step-btn">Back</button>
                    <button id="generateBtn" class="btn-primary">ğŸ’– Create Valentine Proposal</button>
                </div>
            </div>
        </section>

        <!-- State 1: Greeting -->
        <section id="greetingScreen" class="screen hidden text-center">
            <h1 id="greetingText" class="fade-in-scale">Hi... ğŸ’•</h1>
            <p id="clickHint" class="hint-text hidden bounce">ğŸ‘‡ Click anywhere to continue</p>
        </section>

        <!-- Footer -->
        <footer class="fade-in-up delay-3">
            <button id="musicToggle" class="icon-btn" aria-label="Toggle Music">ğŸµ</button>
            <p class="copyright">Made with ğŸ’–</p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source
            src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_4966d585d1.mp3?filename=romantic-piano-124936.mp3"
            type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
